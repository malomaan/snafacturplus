<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

    <html>
        <head>
            <title>Login</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">        
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
            <style>
                /* Eliminar m치rgenes y permitir que el video cubra todo */
                body, html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: hidden;
                }

                /* Video en pantalla completa */
                video#fondo {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    object-fit: cover;
                    z-index: -1; /* Para que quede detr치s del contenido */
                }

                /* Contenido por encima del video */
                .contenido {
                    position: relative;
                    z-index: 1;
                    color: white;
                    text-align: center;
                    top: 20%;
                    font-family: sans-serif;
                }
                .textoContenedor{
                    font-size: 0.5em;
                    font-family: sans-serif;
                }
            </style>
        </head>
        <body>
            <!-- Video de fondo -->
            <video id="fondo" autoplay muted loop>
                <source src="/Images/vid.mp4" type="video/mp4">
                Tu navegador no soporta el video HTML5.
            </video>


            <div class="contenido">

                <div class="Tabla_Centrada glass-effect">
                    <div class="Content-Center">
                        <img class="Logo_Login" src="/Images/Logo01.svg" alt=""/>    
                    </div>
                    <div class="Content-Center">
                        <img class="Logo_SenaFactura" src="/Images/SenaFactura.svg" alt=""/>    
                    </div>
                    <form>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario:</label>
                            <div class="col-sm-10">
                                <div class="input-container">
                                    <i class="fa fa-envelope icon"></i>
                                    <input class="input-field" type="email" placeholder="Email" id="email" name="email"  required>
                                </div>                                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Clave:</label>
                            <div class="col-sm-10">
                                <div class="input-container">
                                    <i class="fa fa-key icon"></i>
                                    <input class="input-field" type="password"  id="password" name="password"  required>
                                </div>                                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-10">
                                <div class="input-container">
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                                            <div>Recordar contrase침a</div>
                                        </div>
                                    </div>
                                </div>                                               
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="">
                                <button type="submit" class="btn_continuar_login"><i class="fa fa-check" style="font-size:16px"></i> Ingresar</button>
                                <br>
                                <br>
                                <a class="Link" href="https://www.w3schools.com">Restablecer Contrase침a</a>
                                <br>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>        
        </body>
    </html>
