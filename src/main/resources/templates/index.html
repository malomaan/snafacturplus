<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    </head>
    <body>
        <div th:insert="~{/Header.html :: header}"></div>
        <div th:insert="~{/Footer.html :: footer}"></div>

        <div class="Contenido_Main">
            <div class="Titulo_Main">
                <h1>Sistema de Facturación Electrónica </h1>
                <h2>SenaFactura Ver. 1 .0</h2>
                <br>
            </div>
            <div class="row">
                <section class="col-md-3" aria-labelledby="gettingStartedTitle">
                    <div class="Box Box_Main_Blue">
                        <h2 id="gettingStartedTitle">Facturas</h2>
                        <i class="fa fa-barcode Icon_Side" ></i>
                        <p>
                            Facturación de Productos o Servicios                                
                        </p>
                    </div>
                </section>
                <section class="col-md-3" aria-labelledby="librariesTitle">
                    <div class="Box Box_Main_Orange">
                        <h2 id="librariesTitle">Clientes</h2>
                        <i class="fa fa-group Icon_Side" ></i>
                        <p>Administración de Clientes </p>

                    </div>
                </section>
                <section class="col-md-3" aria-labelledby="hostingTitle">
                    <div class="Box Box_Main_Purple">
                        <h2 id="hostingTitle">Productos</h2>
                        <i class="fa fa-suitcase Icon_Side" ></i>
                        <p>Administración de Productos </p>
                    </div>
                </section>
                <section class="col-md-3" aria-labelledby="hostingTitle">
                    <div class="Box Box_Main_Green">
                        <h2 id="hostingTitle">Reportes</h2>
                        <i class="fa fa-print Icon_Side" ></i>
                        <p>Reportes e informes del sistema</p>
                    </div>
                </section>
            </div>
            <div class="Titulo_Main">
                <img class="Imagen_Main" src="Images/Estadisticas.png" alt=""/>                    
            </div>
        </div>            

    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>    
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    
</html>
